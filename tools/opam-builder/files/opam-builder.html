<html>
  <head>
    <title>Opam Builder</title>
    <script type="text/javascript" src="opam-builder.js"></script>
    <link type="text/css" rel="stylesheet" href="opam-builder.css" />
  </head>
  <body onload='opam_onload();'>
    <a href="http://www.ocamlpro.com/"><img class="attribution" id="attribution" src="opam-builder-ocamlpro-inria-irill.png" /></a>
    <h1>OPAM BUILDER</h1>
    <input id="search" class="search-query" type="text" placeholder="Search packages"/>
    <button onclick='main_callback()'>Update All Switches</button>
    <button onclick='swap_view()'>Swap View Switches/Package</button>
    <h2 id="table_title">All Switches</h2>
    <table id="packages"></table>
    <div id="package">One Package</div>
  </body>
  </html>
